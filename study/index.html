<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="./js/angular.min.js"></script>
		<title></title>
	</head>
	<body>
		<div ng-app=''>
			<p> 名字: <input type="text" ng-model='name' /></p>
			<span>{{name}}</span>
		</div>
	</body>
</html>
